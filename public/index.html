<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timebar Plugin Example</title>
  <link rel="stylesheet" href="../timebar-plugin.css">
</head>
<body>
  <h1>Timebar Plugin Demo</h1>
  <div class="timebar-container">
    <div class="ruler">
        <div class="ruler__item">8:00 AM</div>
        <div class="ruler__item">9:00 AM</div>
        <div class="ruler__item">10:00</div>
        <div class="ruler__item">11:00</div>
        <div class="ruler__item">12:00</div>
        <div class="ruler__item">1:00</div>
        <div class="ruler__item">6</div>
        <div class="ruler__item">7</div>
        <div class="ruler__item">8</div>
        <div class="ruler__item">9</div>
        <div class="ruler__item">10</div>
    </div>
    <div class="timebar"></div>
  </div>
  <script type="module" src="../timebar-plugin.js"></script>
</body>
</html>
